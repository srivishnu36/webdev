<html>
<script>
 function formval()
 {
   var name=document.getElementById("name").value;
   var age=document.getElementById("age").value;
   var email=document.getElementById("email").value;
   var password=document.getElementById("password").value;
   var confirm=document.getElementById("confirm").value;
   var s=0;
   if(name=="")
   {
     alert("Name field is blank");
     document.getElementById("name").focus()
     return false;
     s=1;
   }
   if(age=="")
   {
     alert("Age field is blank");
     document.getElementById("age").focus()
     return false;
     s=1;
   }
   if(email=="")
   {
     alert("Email field is blank");
     document.getElementById("email").focus()
     return false;
     s=1;
   }
   if(password=="")
   {
     alert("Password field is blank");
     document.getElementById("password").focus()
     return false;
     s=1;
   }
   if(confirm=="")
   {
     alert("Confirm password field is blank");
     document.getElementById("confirm").focus()
     return false;
     s=1;
   }
   if(password!="" && confirm!="" && password!=confirm)
   {
     alert("Passwords do not match");
     document.getElementById("password").focus()
     return false;
     s=1;
   }
   if(s==0)
   {
     return true;
   }
 }


</script>
<link rel="stylesheet" type="text/css" href="practice2.css">
<body>
  <form method="post" action="practice2.php" onsubmit="return formval()">
  <label for="name">Name</label>
  <br>
  <input type="text" name="name" id="name" autocomplete="off"  autofocus pattern="[A-Za-z]+$">
  <br><br>
  <label for="age">Age</label>
  <br>
  <input type="text" name="age" id="age" style="width:60px" pattern="[0-9]{2}" autocomplete="off">
  <br><br>
  <label for="email">Email</label>
  <br>
  <input type="email" name="email" id="email" pattern="[a-zA-Z@_.]+$" autocomplete="off">
  <br><br>
  <label for="password">Password</label>
  <br>
  <input type="password" name="password" id="password">
  <br><br>
  <label for="confirm">Confirm Password</label>
  <br>
  <input type="password" name="confirm" id="confirm">
  <br><br><br>
  <input type="submit" value="Submit" style="display:block;margin-left:160px;">
  </form>
</body>
</html>
