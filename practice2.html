<html>
<script src="practice2.js"></script>
<link rel="stylesheet" type="text/css" href="practice2.css">
<body>
  <form method="post" action="practice2.php" onsubmit="return formval()">
  <label for="name">Name</label>
  <br>
  <input type="text" name="name" id="name" autocomplete="off"  autofocus>
  <br><br>
  <label for="age">Age</label>
  <br>
  <input type="number" name="age" id="age" min="1" style="width:60px" autocomplete="off">
  <br><br>
  <label for="email">Email</label>
  <br>
  <input type="email" name="email" id="email" pattern="[a-zA-Z@_.]+$" autocomplete="off">
  <br><br>
  <label for="password">Password</label>
  <br>
  <input type="password" name="password" id="password">
  <br><br>
  <label for="confirm">Confirm Password</label>
  <br>
  <input type="password" name="confirm" id="confirm">
  <br><br><br>
  <input type="submit" value="Submit" style="display:block;margin-left:160px;">
  </form>
</body>
</html>
